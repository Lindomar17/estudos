<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com o goolgle fontes</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap');
    h1{
        font-family: "roboto" ;
    }

    p{
       font-family: "montserrat";
       font-weight: bold;
    }
</style>
    
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam maiores,
    aspernatur accusamus iste beatae praesentium, sunt quae aperiam veritatis
    officiis omnis distinctio neque ipsam, error sequi recusandae vero fuga
    libero!</p>
</body>
</html>
