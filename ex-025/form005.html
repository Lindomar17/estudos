<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="M" id="isxm" required>
            <label for="isxm">Masculino</label>
            <input type="radio" name="sexo" value="F" id="isxf">
            <label for="isxf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="efut" id="iefut" checked> <label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label> <br>
            <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
