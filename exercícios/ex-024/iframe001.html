<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 300px;
            width: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

    <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com">Curso em Video</a>
    </iframe>
        
    para aprender a programar.</p>

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
